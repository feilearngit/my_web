<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		div.background
		{
			width: 400px;
			height: 266px;
			background: url('../../material/apple.bmp') no-repeat;
			border: 1px solid black;
		}

		div.transbox
		{
			width: 338px;
			height: 204px;
			margin: 30px;
			background-color: #ffffff;
			border: 1px solid black;
			/*for IE*/
			filter: alpha(opacity=60);
			/*css3 standard*/
			opacity: 0.6;
		}

		div.transbox p
		{
			margin: 30px 40px;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="background">
		<div class="transbox">
			<p>
				首先，我们创建一个 div 元素 (class="background")，它有固定的高度和宽度、背景图像，以及边框。然后我们在第一个 div 内创建稍小的 div (class="transbox")。"transbox" div 有固定的宽度、背景色和边框 - 并且它是透明的。在透明 div 内部，我们在 p 元素中加入了一些文本。

			</p>
		</div>
	</div>
</body>
</html>
