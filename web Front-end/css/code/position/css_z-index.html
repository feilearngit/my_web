<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		img.x
		{
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1 /*覆盖  -1级别低，不会覆盖*/
		}
	</style>
	<title></title>
</head>
<body>
<h1>这是一个标题</h1>
<img class="x" src="../../../material/apple.bmp"> 
<p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
</body>
</html>
