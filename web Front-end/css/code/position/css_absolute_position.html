<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		h2.pos_abs
		{
			position: absolute;
			left: 100px;
			top: 150px;
		}
	</style>
	<title>绝对位置</title>
</head>
<body>
<h2 class="pos_abs">绝对位置的标题</h2>
<p>通过绝对定位，元素可以放置到页面的上的任何位置。下面标题距离页面左侧100px，距离页面顶部150px。</p>
</body>
</html>
