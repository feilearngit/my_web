<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>my first web page</h1>

	<p id="demo"> my first paragraph</p>

	<button onclick="myFunction()">click here</button>


	<p>假设y=5， 计算x = y + 2</p>
	<button onclick="myFunctionSum()">click here get result</button>
	<p id="sum"></p>
	<script type="text/javascript">
		document.getElementById("demo").innerHTML="my first javascript";
		document.write("<p>my first paragraph JavaScript</p>");
		document.write("oh my gosh");

		function myFunction()
		{
			document.write("oh shit");
			//页面被覆盖
		}

		function myFunctionSum()
		{
			var y = 5;
			var x = y + 2;
			var demoP = document.getElementById("sum");
			demoP.innerHTML="x = " + x;
		}
	</script>

	<button type="button" onclick="document.getElementById('time').innerHTML = Date()" > Click me to display Date and Time.></button>
	<p id="time"></p>
</body>
</html>
