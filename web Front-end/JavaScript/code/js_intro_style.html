<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>What Can JavaScript Do?</h2>
<p id="demo">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me hide!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me show!</button>
</body>
</html>
