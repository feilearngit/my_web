<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onload="checkCookies()">
<script type="text/javascript">
	function checkCookies()
	{
		if (navigator.cookieEnabled==true)
		{
			alert("已启用 cookie")
		}
		else
		{
			alert("未启用 cookie")
		}
	}
</script>
</body>
</html>
